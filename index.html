<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Angle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
  <div class="container">

    <h1 id="angle-title">
      <img src="favicon.png" alt="Angle Image" width="50">
      <span>NGLE</span>
    </h1>

    <div class="attempts-streak">
      <p>Tentativi rimasti: <span id="attempts-left">4</span></p>
      <p>Streak attuale: <span id="current-streak">0</span></p>
    </div>

    <canvas id="angle-canvas" width="400" height="400"></canvas>

    <div class="angle-display"></div>

    <div class="input-container">
      <label for="user-guess">Inserisci l'angolo: &nbsp;</label>
      <input type="number" id="user-guess" min="0" max="359" />
      <button id="check-btn">Controlla</button>
    </div>

    <p id="result-message"></p>
    <button id="generate-btn">Genera Angolo Casuale</button>

  </div>

  <img id="spongebob" src="spongebob.png" alt="Spongebob" />

  <script src="script.js"></script>
</body>

</html>
